<body>
    <div class="container" id="main">
        <div class="row">
            <h1 class="maintitle t-center"><i class="fa fa-language"></i></h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!--column-offset-20 col-md-4 -->
            <div class="column column-50 data-trigger">
                <h4>Trigger</h4>
                <form action="">
                    <input type="button" id="send" value="Send Data">
                </form>
            </div>
            <!--column-offset-20 col-md-8 -->
            <div class="column column-50 data-value">
                <pre id="result"></pre>
            </div>
        </div>
    </div>
</body>
<script>
    function sendData(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "data.php?foo=bar&hello=world",true);
        xhr.onreadystatechange = function() {
            if(this.readyState ===4 && this.status===200){
                document.getElementById('result').innerHTML = this.responseText;

                var response = JSON.parse(this.responseText);
                console.log(response.result);
            }
        }
        xhr.send();
    }
    document.getElementById('send').addEventListener('click',function(){
        sendData();
    });
</script>
